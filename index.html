<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Univag Gelados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="./assets/Adesivo circular para doceria delicado rosa.png" alt="Univag Gelados Logo">
        </div>
        <nav class="nav">
            <ul>
                <li>Todos os Produtos</li>
                <li data-categoria="Bolos e Tortas">Bolos e Tortas</li>    
                <li data-categoria="Sorvetes">Sorvetes e Gelatos</li>
                <li data-categoria="Para festas">Para Festas</li>
                <!-- Contêiner para os botões circulares e o botão principal -->
                <li class="button-group">
                    <div class="circle-buttons">
                        <button class="circle-button"><img class="insta-img" src="./assets/instagram-new.png" alt=""></button>
                        <button class="circle-button"><img class="zap-img" src="./assets/whatsapp.png" alt=""></button>
                    </div>
                    <button class="header-btn">Faça seu Pedido!</button>
                </li>
            </ul>
        </nav>
    </header>
    
    
    
    <!-- Contêiner para a imagem e o conteúdo sobreposto -->
    <div class="hero-container">
        <img class="hero-image" src="./assets/9effaa87-ea20-471c-96d8-505714400566.jpg" alt="Imagem de destaque">
        <div class="hero-content">
            <h1>Bem-vindo à Dona Borcelle Doceria</h1>
            <p>Experimente as melhores Sobremesas, Centos e muito mais!</p>
            <button class="hero-button" onclick="window.location.href='#produtos'">Ver Produtos</button>
        </div>
    </div>

    <div id="produtos" class="product-container"></div>

    <footer class="footer">
        <p>&copy; 2024 Dona Borcelle Doceria - Todos os direitos reservados</p>
        <p>Desenvolvido por <strong>Js Developers</strong></p>
    </footer>
    

    <script src="./script.js"></script>
</body>
</html>
