<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browniei Fudge</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="./assets/browniei novo.png" alt="Univag Gelados Logo">
        </div>
        <nav class="nav">
            <ul>
                <li data-categoria="">Todos os Produtos</li>
                <li data-categoria="Brownies">Brownies</li>    
                <li data-categoria="Bolos de Pote">Bolos de Pote</li>
                <li data-categoria="Especiais">Especiais</li>
                <!-- Contêiner para os botões circulares e o botão principal -->
                <li class="button-group">
                    <div class="circle-buttons">
                        <button class="circle-button" onclick="window.open('https://www.instagram.com/brownieifudge?igsh=MXFqazdrejFrNjM4bQ==', '_blank');" ><img class="insta-img" src="./assets/instagram-new.png" alt=""></button>
                        <button class="circle-button" onclick="window.open('https://api.whatsapp.com/message/4B4Q6OMMZFNBK1?autoload=1&app_absent=0', '_blank');"><img class="zap-img" src="./assets/whatsapp.png" alt=""></button>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    
    
    
    <!-- Contêiner para a imagem e o conteúdo sobreposto -->
    <div class="hero-container">
        <img class="hero-image" src="./assets/6d32d388-7e5e-4d4c-93b9-a945b46df9eb.jpg" alt="Imagem de destaque">
        <div class="hero-content">
            <h1>Bem-vindo à Browniei Fudge</h1>
            <p>Experimente os melhores Brownieis, Bolos de Pote e muito mais!</p>
            <button class="hero-button" onclick="window.location.href='#produtos'">Ver Produtos</button>
        </div>
    </div>

    <div id="produtos" class="product-container"></div>

    <footer class="footer">
        <p>&copy; 2024 Browniei Fudge - Todos os direitos reservados</p>
        <p>Desenvolvido por <strong>Js Developers</strong></p>
    </footer>
    

    <script src="./script.js"></script>
</body>
</html>
